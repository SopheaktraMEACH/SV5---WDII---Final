<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - GreenHost</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: white;
      min-height: 100vh;
      margin: 0;
    }

    .register-container {
      min-height: 100vh;
    }

    .illustration-img {
      max-width: 100%;
      height: auto;
    }

    .form-section {
      max-width: 420px;
      width: 100%;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    .form-control {
      border: 1px solid #28a745;
      border-radius: 6px;
    }

    .form-control:focus {
      border-color: #218838;
      box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
      border-radius: 6px;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    a {
      color: #28a745;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #218838;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    @media (max-width: 768px) {
      .register-container {
        padding: 2rem 1rem;
      }

      .illustration-img {
        display: none;
      }

      .form-section {
        box-shadow: none;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid register-container d-flex align-items-center justify-content-center">
    <div class="row w-100 align-items-center">
      <!-- Left Image -->
      <div class="col-md-6 d-none d-md-flex justify-content-center">
        <img src="img/pc.png" alt="Illustration" class="illustration-img px-4" />
      </div>

      <!-- Right Form -->
      <div class="col-md-6 d-flex justify-content-center">
        <div class="form-section">
          <p><a href="./login.html"><i class="bi bi-arrow-left"></i> Back to Login</a></p>

          <h4 class="mb-4 fw-bold text-center">Create Your Account</h4>

          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name"  />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password"  />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Telephone | Telegram Number</label>
              <input type="text" class="form-control" id="phone" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" />
            </div>

            <a type="submit" class="btn btn-primary w-100 mt-3" href="index.html">REGISTER</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
